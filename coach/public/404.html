<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Coaching Brand - あなたの物語は、まだ途中だ</title>
    <script>
      // GitHub Pages用のSPAルーティング対応
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body></body>
</html>
